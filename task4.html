<html>
<head>
    <meta charset="UTF-8">
    <title>Форма</title>
</head>
<body>

    <h2>Форма</h2>

    <form>
        <label for="first-name">First name:</label>
        <input type="text" id="first-name" name="first-name"><br><br>

        <label for="last-name">Last name:</label>
        <input type="text" id="last-name" name="last-name"><br><br>

        <hr>

        <button type="button">Button tag!</button>
        <input type="button" value="Input tag button type!"><br><br>

        <hr>

        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="japan">Japan</option>
            <option value="usa">USA</option>
            <option value="ukraine">Ukraine</option>
        </select><br><br>

        <hr>

        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>

        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <hr>

        <input type="checkbox" id="bike" name="vehicle" value="bike">
        <label for="bike">I have a bike</label><br>

        <input type="checkbox" id="car" name="vehicle" value="car">
        <label for="car">I have a car</label><br>

    </form>

</body>
</html>
